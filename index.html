<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewh4ort" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" />
    <title>Cart</title>
</head>

<body>
    <div class="container">
        <div class="banner">
            <img src="coffee_masters_logo.png" alt="Coffee Masters Logo" />
            <h2>Coffee Masters</h2>
        </div>
        <div class="grid-container">
            <div class="box">
                <div>
                    <h3 class="title">Items</h3>
                    <ul class="list order-items">
                        <li class="item-quantity">1x</li>
                        <li class="item-name">Cappuccino</li>
                        <li class="item-price">$6.00</li>
                        <li class="item-customization">Light Foam</li>
                    </ul>
                    <ul class="list order-items">
                        <li class="item-quantity">1x</li>
                        <li class="item-name">Cappuccino</li>
                        <li class="item-price">$7.90</li>
                        <li class="item-customization">Almond Milk</li>
                    </ul>
                    <ul class="list order-items">
                        <li class="item-quantity">1x</li>
                        <li class="item-name">Croissant</li>
                        <li class="item-price">$5.37</li>
                        <li class="item-customization">Butter</li>
                    </ul>
                </div>
            </div>
            <div class="order-payment">
                <div class="box input">
                    <h3 class="title">Name</h3>
                    <label for="name" class="input-label">Name for Order</label>
                    <input type="text" id="name" />
                </div>
                <div class="box input">
                    <h3 class="title">Payment</h3>
                    <label for="card-number" class="input-label">Card Number</label>
                    <input type="text" id="card-number" />
                    <label for="cvv" class="input-label">CVV Number</label>
                    <input type="text" id="cvv" class="cvv" />
                </div>
            </div>
            <ul class="list order-total">
                <li class="subtotal">Subtotal:</li>
                <li class="st-amount">$19.27</li>
                <li class="tax">Tax:</li>
                <li class="tax-amount">$0.96</li>
                <li class="total">Total:</li>
                <li class="total-amount">$20.23</li>
            </ul>
            <div class="button">
                <button>Place Order</button>
            </div>
        </div>
    </div>
</body>

</html>
